services:
  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env  # Load environment variables from the backend's .env file
    networks:
      - app-network
    depends_on:
      - db

  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - app-network

  db:
    container_name: db
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: Lifeonblack23@
      MYSQL_DATABASE: aims
      MYSQL_USER: aims
      MYSQL_PASSWORD: Lifeonblack23
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init_data.sql:/docker-entrypoint-initdb.d/init_data.sql
    networks:
      - app-network
volumes:
  mysql_data:
    driver: local

networks:
  app-network:
    driver: bridge